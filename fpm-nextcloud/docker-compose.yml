version: '3'

services:
  db:
    image: mariadb:10.5
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    container_name: nextcloud-mariadb
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud

  redis:
    image: redis:alpine
    container_name: nextcloud-redis
    restart: always

  app:
    image: nextcloud:fpm-alpine
    container_name: nextcloud-main
    restart: always
    volumes:
      - nextcloud:/var/www/html
      - $path:/nextcloud_data #这个路径是映射到本地的,如果直接映射html文件夹，cron会失效，至少我的群晖是这样的。
    environment:
      - MYSQL_HOST=db
      - REDIS_HOST=redis
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - NEXTCLOUD_TRUSTED_DOMAINS=$domains #定义受信任的域名
      - SMTP_HOST=$SMTP_HOST #定义邮件服务器主机
      - 
    depends_on:
      - db
      - redis

  web:
    build: ./web
    container_name: nextcloud-web
    restart: always
    ports:
      - ${web_port}:80
    volumes:
      - nextcloud:/var/www/html:ro 
    depends_on:
      - app

  cron:
    image: nextcloud:fpm-alpine
    container_name: nextcloud-cron
    restart: always
    volumes:
      - nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis

volumes:
  db:
  nextcloud:
